services:
  postgres:
    image: postgres:16-alpine
    container_name: meshmanager-db-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: meshmanager
      POSTGRES_USER: meshmanager
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meshmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: meshmanager-backend-dev
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://meshmanager:devpassword@postgres/meshmanager
      SESSION_SECRET: dev-secret-change-in-production
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:8080"]'
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_dev_data:
